<!DOCTYPE html>
<html>
<head>
	<title> Spotify Artist Search </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="app.js"></script>
</head>
<body>

	<h1> Spotify Artist Search </h1>

  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-4">
        <form class="js-artist-form">
          	<div>
            		<label for="name"> Artist Name: </label>
            		<input type="text" name="name" placeholder="Drake" class="name">
          	</div>

         		 <button type="submit" class="search_button">
            		Search for artist
          	</button>
        </form>
      </div>

      <div class="col-sm-4">
        <div class="artist_info">

        </div>
      </div>

    </div>


    <div class="modal fade albums_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Albums</h4>
            </div>
            <div class="modal-body body_album">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        
            </div>
        </div>
    </div>
    </div>

    <div class="modal fade tracks_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Tracks</h4>
            </div>
            <div class="modal-body body_track">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        
            </div>
        </div>
    </div>
    </div>
  </div>

</body>
</html>
